<!DOCTYPE html>
<html>
<head>
      <title>Temperature Converter</title>

<meta charset="utf-8">    

<link href='https://fonts.googleapis.com/css?family=Montserrat'rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Rokkitt'rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lobster Two'rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Cookie'rel='stylesheet' type='text/css'>
  
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/temperature-converter.css" />

</head>

<h1>Temperatus</h1> 

<p>Temperature Converter</p>
 
<body>

  <div class="panel temp">
    
      <ul>
        <li class="celcius"><input type="text" class="temp-c" placeholder=0></li>
      </ul>  
    
      <ul>  
        <li class="thermo">
            <img src="img/thermo-image.png"/>
        </li>    
      </ul>  


      <ul>  
        <li class="fahrenheit"><input type="text" class="temp-f" placeholder=0></li>
      </ul>
  
  </div>

  <div class="convert">
      
      <ul> 
        <li class="convert"><button class="convert">Convert</button></li>
      </ul>  

      <ul> 
        <li class="reset"><button class="reset">Reset</button></li>
      </ul>  
 
  </div>    

<script type="text/javascript" src="js/temperature-converter.js"></script>

</body>
</html>
